    <script src="http://localhost:4000/js/instantclick.min.js"></script>
    <script src="http://localhost:4000/js/adaptivebackgrounds.js"></script>
    <script data-no-instant>
      InstantClick.on('change', function() {
        $(".rotate").textrotator({
          separator: ",",
          speed: 2000
        });

        $('.lines-button').click(function(){
          $(this).toggleClass('open')
          $('.navigation-mobile').toggleClass('open');
        });
        $(document).foundation();
        if (!Modernizr.touch)
        {
          $('[data-waypoint]').waypoint( function( direction ) {
                if( direction === 'down') {
                    $( '#navwrap' ).addClass('shrink');
                }
                else if( direction === 'up'){
                    $( '#navwrap' ).removeClass('shrink');
                }
            }, { offset: '50' } );
        }
      });
      InstantClick.init();
    </script>
  </body>

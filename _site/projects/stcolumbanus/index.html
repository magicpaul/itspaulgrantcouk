    <div class="contain-to-grid fixed" id="navwrap">
      <div class="row">
      <div class="small-9 medium-6 large-6 columns navigation">
        <div class="logo"><h1><a href="/"></a></h1></div>
      </div>
      <nav class="hide-for-small medium-6 medium-uncentered large-6 large-uncentered columns navigation">
        <ul class="inline-list right ">
          <li class="menu1"><a href="/" class="designs" data-link>Designs</a></li>
          <li class="menu2"><a href="/about" class="about" data-link>About</a></li>
        </ul>
      </nav>
      <div class="small-3 columns show-for-small-only navigation text-right">
          <a class="lines-button x2 text-right">
            <span class="lines"></span>

      </div>



      </div>
    </div>
    <div class="navigation-mobile show-for-small-only fixed">
        <ul>
          <li class="menu-active"><a href="/index.html">Designs</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/blog">Blog</a></li>
        </ul>
      </div>

          <section class="portfolio" id="portfolio">
  	<div id="stcolumbanus" class="portfolio-item" >
    	<div class="row">
      		<div class="small-12 columns portfolio-inner">
        		<h2 data-scrollreveal>St Columbanus' College</h2>
        		<h3 data-scrollreveal>Customised wordpress theme</h3>
      		</div>
    	</div>
	</div>
</section>
<div class='image-wrapper' data-waypoint>
  <div class='inner' style="background-color: rgb(9, 46, 98);">
    <img src="/img/portfolio/scc/scc-logo.jpg" data-adaptive-background='0'>
  </div>
</div>
<div class="small-16 large-6 columns box" style="background-image:url('/img/portfolio/scc/responsive1.jpg');"></div>
<div class="small-16 large-6 columns box" style="background-image:url('/img/portfolio/scc/responsive2.jpg');"></div>

<footer>
      <div class="row">
        <div class="large-12 columns">
        &copy; 2019
        </div>
      </div>
    <footer>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/js/foundation.min.js"></script>
    <script data-no-instant src="/js/waypoints.min.js"></script>
    <script data-no-instant src="/js/scrollReveal.js"></script>
    <script src="/js/breakpoints.js"></script>
    <script src="/js/jquery.simple-text-rotator.min.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/instantclick.min.js"></script>
    <script src="/js/adaptivebackgrounds.js"></script>
    <script data-no-instant>
      InstantClick.on('change', function() {
        $(".rotate").textrotator({
          separator: ",",
          speed: 2000
        });

        $('.lines-button').click(function(){
          $(this).toggleClass('open')
          $('.navigation-mobile').toggleClass('open');
        });
        $(document).foundation();
        if (!Modernizr.touch)
        {
          $('[data-waypoint]').waypoint( function( direction ) {
                if( direction === 'down') {
                    $( '#navwrap' ).addClass('shrink');
                }
                else if( direction === 'up'){
                    $( '#navwrap' ).removeClass('shrink');
                }
            }, { offset: '50' } );
        }
      });
      InstantClick.init();
    </script>
  </body>
</html>

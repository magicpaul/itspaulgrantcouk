    <div class="contain-to-grid fixed" id="navwrap">
      <div class="row">
      <div class="small-9 medium-6 large-6 columns navigation">
        <div class="logo"><h1><a href="/"></a></h1></div>
      </div>
      <nav class="hide-for-small medium-6 medium-uncentered large-6 large-uncentered columns navigation">
        <ul class="inline-list right ">
          <li class="menu1"><a href="http://localhost:4000/" class="designs" data-link>Designs</a></li>
          <li class="menu2"><a href="http://localhost:4000/about" class="about" data-link>About</a></li>
        </ul>
      </nav>
      <div class="small-3 columns show-for-small-only navigation text-right">
          <a class="lines-button x2 text-right">
            <span class="lines"></span>
          </a>
      </div>



      </div>
    </div>
    <div class="navigation-mobile show-for-small-only fixed">
        <ul>
          <li class="menu-active"><a href="http://localhost:4000/index.html">Designs</a></li>
          <li><a href="http://localhost:4000/about">About</a></li>
          <li><a href="http://localhost:4000/blog">Blog</a></li>
        </ul>
      </div>

          <section class="blog push-top">
  <h1 data-waypoint class="text-center">Latest Posts</h1>
    
</section>


<footer>
      <div class="row">
        <div class="large-12 columns">
        &copy; 2019
        </div>
      </div>
    <footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://localhost:4000/js/foundation.min.js"></script>
    <script data-no-instant src="http://localhost:4000/js/waypoints.min.js"></script>
    <script data-no-instant src="http://localhost:4000/js/scrollReveal.js"></script>
    <script src="http://localhost:4000/js/breakpoints.js"></script>
    <script src="http://localhost:4000/js/jquery.simple-text-rotator.min.js"></script>
    <script src="http://localhost:4000/js/script.js"></script>
    <script src="http://localhost:4000/js/instantclick.min.js"></script>
    <script src="http://localhost:4000/js/adaptivebackgrounds.js"></script>
    <script data-no-instant>
      InstantClick.on('change', function() {
        $(".rotate").textrotator({
          separator: ",",
          speed: 2000
        });

        $('.lines-button').click(function(){
          $(this).toggleClass('open')
          $('.navigation-mobile').toggleClass('open');
        });
        $(document).foundation();
        if (!Modernizr.touch)
        {
          $('[data-waypoint]').waypoint( function( direction ) {
                if( direction === 'down') {
                    $( '#navwrap' ).addClass('shrink');
                }
                else if( direction === 'up'){
                    $( '#navwrap' ).removeClass('shrink');
                }
            }, { offset: '50' } );
        }
      });
      InstantClick.init();
    </script>
  </body>
</html>

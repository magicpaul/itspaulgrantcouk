<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% if page.title %} {{ page.title }} | {% endif %} Paul Designs</title>
    <link rel="stylesheet" href="{{ site.url }}/css/foundation.css" />
    <link rel="stylesheet" href="{{ site.url }}/css/application.css" />
    <link rel="stylesheet" href="{{ site.url }}/css/simpletextrotator.css" />
    <!--[if lt IE 9]>
      <style type="text/css">
        section.portfolio{opacity:1;}
      </style>
    <![endif]-->
    <script src="{{ site.url }}/js/modernizr.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <a href="https://plus.google.com/109343259913626358142" rel="publisher"></a>
    <meta name="theme-color" content="#27AE60">
  </head>
  <body>
          <!--[if lte IE 9]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="contain-to-grid fixed" id="navwrap">
      <div class="row">
      <div class="small-9 medium-6 large-6 columns navigation">
        <div class="logo"><h1><a href="/"></a></h1></div>
      </div>
      <nav class="hide-for-small medium-6 medium-uncentered large-6 large-uncentered columns navigation">
        <ul class="inline-list right ">
          <li class="menu1"><a href="{{ site.url }}/" class="designs" data-link>Designs</a></li>
          <li class="menu2"><a href="{{ site.url }}/about" class="about" data-link>About</a></li>
        </ul>
      </nav>
      <div class="small-3 columns show-for-small-only navigation text-right">
          <a class="lines-button x2 text-right">
            <span class="lines"></span>
          </a>
      </div>



      </div>
    </div>
    <div class="navigation-mobile show-for-small-only fixed">
        <ul>
          <li class="menu-active"><a href="{{ site.url }}/index.html">Designs</a></li>
          <li><a href="{{ site.url }}/about">About</a></li>
          <li><a href="{{ site.url }}/blog">Blog</a></li>
        </ul>
      </div>

          {{ content }}

<footer>
      <div class="row">
        <div class="large-12 columns">
        &copy; {{ "today" | date: "%Y" }}
        </div>
      </div>
    <footer>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{{ site.url }}/js/foundation.min.js"></script>
    <script data-no-instant src="{{ site.url }}/js/waypoints.min.js"></script>
    <script data-no-instant src="{{ site.url }}/js/scrollReveal.js"></script>
    <script src="{{ site.url }}/js/breakpoints.js"></script>
    <script src="{{ site.url }}/js/jquery.simple-text-rotator.min.js"></script>
    <script src="{{ site.url }}/js/script.js"></script>
    <script src="{{ site.url }}/js/instantclick.min.js"></script>
    <script src="{{ site.url }}/js/adaptivebackgrounds.js"></script>
    <script data-no-instant>
      InstantClick.on('change', function() {
        $(".rotate").textrotator({
          separator: ",",
          speed: 2000
        });

        $('.lines-button').click(function(){
          $(this).toggleClass('open')
          $('.navigation-mobile').toggleClass('open');
        });
        $(document).foundation();
        if (!Modernizr.touch)
        {
          $('[data-waypoint]').waypoint( function( direction ) {
                if( direction === 'down') {
                    $( '#navwrap' ).addClass('shrink');
                }
                else if( direction === 'up'){
                    $( '#navwrap' ).removeClass('shrink');
                }
            }, { offset: '50' } );
        }
      });
      InstantClick.init();
    </script>
  </body>
</html>
